<mat-toolbar color="primary">
  <ul fxFlex fxLayout fxLayoutGap="30px">
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li>
        <a routerLink="/about">About</a>    
      </li>
      <li *ngIf="authService.isAuthenticated()"> 
        <a routerLink='/'>Welcome {{username}}!</a>
      </li>
      <li *ngIf="authService.isAuthenticated()">
         <a routerLink='/order'>My Orders</a>
      </li>
   <li *ngIf="authService.isAdmin()">
     <a routerLink="dogFood/create">Create</a>
    </li>
   <li *ngIf="authService.isAdmin()">
     <a routerLink="dogFood/list">List</a>
  </li>
    </ul>
<ul *ngIf="!authService.isAuthenticated()" fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px">
  <li>
      <a routerLink="/login">login</a>    
  </li>
  <li>
    <a routerLink="/register">register</a>
  </li>    
</ul>
<a  *ngIf="authService.isAuthenticated()" routerLink='/' (click)="logout()">Logout</a>
</mat-toolbar>
